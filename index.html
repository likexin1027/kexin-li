    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- 使用类似未来感和现代感的字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-abyss: #31326f;
        --color-cyan: #4fb7b3;
        --color-mint: #a8fbd3;
      }
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: #050505;
        color: #ffffff;
        margin: 0;
        overflow-x: hidden;
        cursor: none; /* 隐藏默认光标以使用自定义光标 */
      }
      h1, h2, h3 {
        font-family: 'Syne', sans-serif;
        text-transform: uppercase;
      }
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(49, 50, 111, 0.1);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-cyan);
        border-radius: 10px;
      }
      
      /* Glitch Effect */
      .glitch-text {
        position: relative;
        display: inline-block;
      }
      .glitch-text::before, .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.8;
      }
      .glitch-text::before {
        color: #ff00ff;
        z-index: -1;
        animation: glitch-anim 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite;
      }
      .glitch-text::after {
        color: var(--color-cyan);
        z-index: -2;
        animation: glitch-anim-2 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) reverse both infinite;
      }
      @keyframes glitch-anim {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
      }
      @keyframes glitch-anim-2 {
        0% { transform: translate(0); }
        20% { transform: translate(2px, -2px); }
        40% { transform: translate(2px, 2px); }
        60% { transform: translate(-2px, -2px); }
        80% { transform: translate(-2px, 2px); }
        100% { transform: translate(0); }
      }
    </style>
